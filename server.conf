# Concurrent HTTP Server Configuration
# University of Aveiro - Operating Systems 2025/2026

# Network Settings
PORT=8080
DOCUMENT_ROOT=/var/www/html

# Process Architecture
NUM_WORKERS=4
THREADS_PER_WORKER=10

# Queue Management
MAX_QUEUE_SIZE=100

# Logging
LOG_FILE=access.log

# Cache Settings
CACHE_SIZE_MB=10

# Performance
TIMEOUT_SECONDS=30